<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به شبکه اینترنت دانشگاه</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>

    <button type="button" class="dark-mode"  onclick="toggleTheme()">
        <img class="them-svg" src="src/moon_stars.svg" alt="">
    </button>
    <div class="ie-fixMinHeight">
        <div class="container">
            <img class="logo" src="src/AvalGraphic.com-Fasa-University.svg" alt="لوگو دانشگاه" />
            <div class="wrap animated fadeIn">
                <form name="login" class="form-con flex-form" method="post" onSubmit="return openStatus()">

                    <h1 class="h1">ورود به شبکه اینترنت دانشگاه</h1>

                    <p class="info">
                            لطفاً برای استفاده از اینترنت دانشگاه وارد شوید.
                    </p>
                    
                    <section class="input-groups">
                        <div class="input-group">
                            <input class="input-box" name="username" type="text" placeholder="" dir="rtl" required />
                            <label for="username" class="placeholder-label">نام کاربری / شماره دانشجویی</label>
                        </div>
                        <div class="input-group">
                            <input class="input-box" name="password" type="password" placeholder="" dir="rtl" required />
                            <label for="password" class="placeholder-label">رمز عبور</label>
                        </div>
                    </section>
                    <button class="login-bt" type="submit">
                        <span class="login-text">ورود</span>
                        <img class="login-svg" src="src/login.svg" alt="" />
                    </button>
                    <p class="p-form">* نام کاربری و رمز عبور پیش‌فرض، شماره دانشجویی و کد ملی می‌باشد.</p>
                    
                    <div class="bt-contaner">
                        <a class="internet-bt" href="https://account.fasau.ac.ir/" target="_blank">
                            <img class="bt-svg" src="src/wifi.svg" alt="" />
                            <p class="bt-text">حجم باقی مانده</p>
                        </a>
                        <a class="giud-bt" href="https://fasau.ac.ir/fa/page/469/%D8%A7%DB%8C%D9%86%D8%AA%D8%B1%D9%86%D8%AA-%D8%AF%D8%A7%D9%86%D8%B4%D9%80%DA%AF%D8%A7%D9%87" target="_blank">
                            <img class="bt-svg" src="src/translation.svg" alt="" />
                            <p class="bt-text">راهنمای اتصال</p>
                        </a>
                    </div>
                </form>
                <footer class="footer">
                    <span>
                        <h3 class="h3">
                            طراحی شده توسط
                            <a class="upc-link" href="https://github.com/orgs/Fasa-UPC/" target="_blank">کمیته برنامه‌نویسی دانشگاه فسا</a>
                        </h3>
                        <img src="" alt="" />
                    </span>
                </footer>
            </div>
        </div>
    </div>
    <script src="scripts/theme.js"></script>

    <script>
    function openStatus() {
    window.open('status.html', '_blank');
    return false;
    }
    </script>

</body>
</html>
