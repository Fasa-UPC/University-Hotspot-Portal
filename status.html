<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وضعیت اتصال اینترنت دانشگاه</title>
    <link rel="stylesheet" href="style/style-status.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">
            خوش آمدید
            <span>
                کاربر آزمایشی!
            </span>
        </h1>
        <table class="table">
            <tr>
                <td class="td">آی‌پی شما</td>
                <td class="td">127.0.0.1</td>
            </tr>
            <tr>
                <td class="td">حجم آپلود / دانلود</td>
                <td class="td" dir="ltr">1234 / 1234</td>
            </tr>
            <tr>
                <td class="td">مدت اتصال / زمان باقی‌مانده</td>
                <td class="td" dir="ltr">19:26:59 / 02:34:01</td>
            </tr>
            <tr>
                <td class="td">وضعیت</td>
                <td class="td">متصل</td>
            </tr>

        </table>

        <form class="form-bt" name="logout" onSubmit="return openLogout()">
            <button type="submit" class="logout-bt" >خروج</button>
        </form>

        <footer class="footer">
            <span>
                <h3 class="h3">
                    طراحی شده توسط
                    <a class="upc-link" href="https://github.com/orgs/Fasa-UPC/" target="_blank">کمیته برنامه‌نویسی دانشگاه فسا</a>
                </h3>
                <img src="" alt="" />
            </span>
        </footer>
    </div>
</body>

<script>
function openLogout() {
  window.open('logout.html', '_blank');
  return false;
}
</script>

</html>
