<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="refresh" content="2; url=$(link-redirect)"> -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Redirect</title>
    <link rel="stylesheet" href="style/style-alogin.css">
    <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
        }

    </script> 
</head>

<body onLoad="startClock()">
    <div class="container">
        <div class="card">
            <div class="header">
                <img src="src/checked-svg.svg" alt="آیکون موفقیت" class="icon">
                <h1>ورود موفقیت‌آمیز!</h1>
            </div>
            <p class="message">شما با موفقیت وارد شدید.</p>
            <p class="redirect-info">
                صفحه به زودی بسته خواهد شد. در غیر این صورت، <a href="$(link-redirect)" class="redirect-link">اینجا</a> کلیک کنید.
            </p>
            <div class="loader"></div>
            <footer class="footer">
                <span>
                    <h3 class="h3">
                        طراحی شده توسط
                        <a class="upc-link" href="https://github.com/orgs/Fasa-UPC/" target="_blank">کمیته برنامه‌نویسی دانشگاه فسا</a>
                    </h3>
                    <img src="" alt="" />
                </span>
            </footer>
        </div>
    </div>
</body>

</html>
