<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasa University Internet hotspot - Log out</title>
    <link rel="stylesheet" href="style/style-logout.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">شما خارج شدید!</h1>
        <div class="box1">
            <div class="box">
                <h3 class="h3">نام کاربری</h3>
                <h3 class="h3">Test</h3>
            </div>

            <div class="box">
                <h3 class="h3">IP address</h3>
                <h3 class="h3">127.0.0.1</h3>
            </div>

            <div class="box">
                <h3 class="h3">MAC address</h3>
                <h3 class="h3">00:1A:2B:3C:4D:5E</h3>
            </div>

            <div class="box">
                <h3 class="h3">Session time</h3>
                <h3 class="h3">02:34:01</h3>
            </div>

            <div class="box">
                <h3 class="h3">Time left</h3>
                <h3 class="h3">19:26:59</h3>
            </div>

            <div class="box">
                <h3 class="h3">Bytes up / down</h3>
                <h3 class="h3">1234 / 1234</h3>
            </div>
            <div>
                <h3 class="h3"><a class="link" href="https://account.fasau.ac.ir/">مدیریت اکانت</a></h3>
            </div>
            <form class="bt-container" name="login" onSubmit="return openLogin()">
                <input class="bt-login" type="submit" value="ورود">
            </form>
        </div>
        <footer class="footer">
            <span>
                <h3 class="h3">
                    طراحی شده توسط
                    <a class="upc-link" href="https://github.com/orgs/Fasa-UPC/" target="_blank">کمیته برنامه‌نویسی دانشگاه فسا</a>
                </h3>
                <img src="" alt="" />
            </span>
        </footer>
    </div>
</body>

<script>
function openLogin() {
  window.open('login.html', '_blank');
  return false;
}
</script>

</html>
