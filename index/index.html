<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/styl.css">
</head>
<body class="bg-light font">
    <button type="button" class="dark-mode"  onclick="toggleTheme()">
        <img class="them-svg" src="../src/Moon Stars.svg" alt="">
    </button>
    <section class="container">
        <img class="logo" src="../src/AvalGraphic.com-Fasa-University.svg" alt="">
        <form class="form-con flex-form">
            <h1 class="h1">ورود به شبکه اینترنت دانشگاه</h1>
            <div class="input-group">
                <h2 class="h2">نام کاربری </h2>
                <input class="input-box" type="text" placeholder="شماره دانشجویی">
            </div>
            <div class="input-group">
                <h2 class="h2">رمز عبور </h2>
                <input class="input-box" type="password" placeholder="رمز عبور">
            </div>
            <button class="login-bt" type="button">
                <span class="login-text">ورود</span>
                <img class="login-svg" src="../src/Login 2.svg" alt="">
            </button>
            <p class="p-form">-نام کاربری و رمز عبور پیش فرض به ترتیب کد دانشجویی و کد ملی میباشد</p>
        </form>
        <div class="bt-contaner">
            <button class="internet-bt" type="button">
                <img class="bt-svg" src="../src/Wi-Fi Router.svg" alt="">
                <p class="bt-text">مشاهده حجم باقی مانده اینترنت</p>
            </button>
            <button class="giud-bt" type="button">
                <img class="bt-svg" src="../src/Translation 2.svg" alt="">
                <p class="bt-text">راهنمای اتصال به اینترنت دانشگاه</p>
            </button>
        </div>
    </section>
    <div class="footer">
        <span>
            <h3 class="h3">طراحی شده در کمیته برنامه‌نویسی دانشگاه فسا</h3>
            <img src="" alt="">
        </span>
        <button class="git-bt" type="button">
            <img class="bt-svg git-img" src="../src/Social Icons git hub.svg" alt="">
        </button>
    </div>
</body>
    <script src="../scripts/theme.js"></script>
</html>
