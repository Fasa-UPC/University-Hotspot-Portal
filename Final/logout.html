<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasa University Internet hotspot - Log out</title>
    <link rel="stylesheet" href="style/style-logout.css">
</head>
<body class="bg">
    <div class="container">
        <h1 class="h1">شما خارج شدید!</h1>
        <div class="box1">
            <div class="box">
                <h3 class="h3">نام کاربری</h3>
                <h3 class="h3">$(username)</h3>
            </div>
            <div class="box">
                <h3 class="h3">IP address</h3>
                <h3 class="h3">$(ip)</h3>
            </div>
            <div class="box">
                <h3 class="h3">MAC address</h3>
                <h3 class="h3">$(mac)</h3>
            </div>
            <div class="box">
                <h3 class="h3">Session time</h3>
                <h3 class="h3">$(uptime)</h3>
            </div>
            $(if session-time-left)
            <div class="box">
                <h3 class="h3">Time left</h3>
                <h3 class="h3">$(session-time-left)</h3>
            </div>
            $(endif)
            <div class="box">
                <h3 class="h3">Bytese up / down</h3>
                <h3 class="h3">$(bytes-in-nice) / $(bytes-out-nice)</h3>
            </div>
            <div>
                <h3 class="h3">Accountign</h3>
            </div>
            <form action="$(link-login)" name="login" onSubmit="return openLogin()">
                <input type="submit" value="Log in">
            </form>
        </div>
    </div>
</body>
</html>
